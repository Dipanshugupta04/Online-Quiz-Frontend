<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --danger: #ff4757;
            --success: #00b894;
            --dark: #2f3542;
            --light: #f8f9fa;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        h2 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary);
        }

        .participants-count {
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .quiz-status {
            background-color: rgba(108, 92, 231, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
            color: var(--primary-dark);
            border-left: 4px solid var(--primary);
            display: none;
        }

        .question-container {
            margin: 30px 0;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            margin-bottom: 30px;
        }

        .question h3 {
            margin-bottom: 15px;
            color: var(--dark);
            font-size: 1.3rem;
        }

        .question p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            background-color: white;
        }

        .option:hover {
            border-color: var(--primary-light);
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
            accent-color: var(--primary);
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        button:disabled {
            background-color: #ddd;
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #submitQuiz {
            background-color: var(--success);
        }

        #submitQuiz:hover {
            background-color: #00a884;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--primary);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification i {
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 25px;
            }
            
            .quiz-controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Countdown timer */
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--danger);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <div class="timer" id="quizTimer">00:00</div>
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <h3>Preparing your quiz...</h3>
            <p>Please wait while we set up your questions</p>
        </div>
        <div class="quiz-status" id="quizStatus">
            <i class="fas fa-info-circle"></i>
            <span id="statusMessage">Waiting for quiz to start</span>
        </div>
        <div id="quizContent" style="display: none;">
            <h2 id="quizTitle">Quiz Title</h2>
            <div class="participants-count">
                <i class="fas fa-users"></i>
                <span id="participantCount"></span> participants
            </div>
            <div class="question-container" id="questionContainer"></div>
            <div class="quiz-controls">
                <button id="prevQuestion" disabled>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button id="nextQuestion">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button id="submitQuiz">
                    <i class="fas fa-paper-plane"></i> Submit Quiz
                </button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let currentQuestionIndex = 0;
        let selectedAnswers = {};
        let quiz = null;
        let quizCode = '';
        let timerInterval = null;

        // Initialize quiz page
        document.addEventListener('DOMContentLoaded', () => {
            // Get quiz data from session storage
            const quizData = JSON.parse(sessionStorage.getItem('quizData'));
            console.log(quizData);
            
            if (!quizData) {
                showError('No quiz data found. Redirecting to home page...');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            quiz = quizData.quiz;
            quizCode = quizData.quizCode;
            
            // Initialize WebSocket connection
            connect(quizCode);
            console.log(quiz.questions[0].text)
            
            // Simulate loading delay (remove in production)
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('quizContent').style.display = 'block';
                document.getElementById('quizStatus').style.display = 'block';

                console.log(quiz.participants);
const participantCount=document.getElementById('participantCount');
if (quiz && quiz.participants !== undefined) {
    participantCount.innerText = quiz.participants;
} else {
    participantCount.innerText = '0';
}
                
                if (quiz.questions && quiz.questions.length > 0) {
                    document.getElementById('quizTitle').textContent = quiz.title;
                    updateQuizStatus('Quiz is ready! You can start answering questions.');
                    displayQuestion(quiz.questions[0] , 0, quiz.questions.length);
                } else {
                    updateQuizStatus('No questions available yet. Please wait...');
                }
            }, 1500);
        });

        // WebSocket connection
        function connect(roomCode) {
            const socket = new SockJS('http://localhost:8081/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // Subscribe to quiz updates
                stompClient.subscribe('/topic/quiz/' + roomCode, function (message) {
                    const quizUpdate = JSON.parse(message.body);
                    handleQuizUpdate(quizUpdate);
                });

                // Subscribe to participant updates
                stompClient.subscribe('/topic/room/' + roomCode + '/participants', function (message) {
                    const data = JSON.parse(message.body);
                    updateParticipants(data);
                });
            }, function(error) {
                console.error('WebSocket error:', error);
                updateQuizStatus('Connection lost. Trying to reconnect...');
                setTimeout(() => connect(roomCode), 5000);
            });
        }
  

        // Display question function
        function displayQuestion(question, index, total) {
            document.getElementById('questionContainer').style.display = 'none';
            
            setTimeout(() => {
                const container = document.getElementById('questionContainer');
                container.innerHTML = `
                    <div class="question">
                        <h3>Question ${index + 1} of ${total}</h3>
                        <p>${question.text}</p>
                        <div class="options" id="optionsContainer"></div>
                    </div>
                `;

                //option  contsiner

question.options.forEach((option, i) => {
    const optionId = `option-${question.id}-${i}`;
    const optionElement = document.createElement('div');
    optionElement.className = 'option';
    optionElement.innerHTML = `
        <input type="radio" 
               name="question-${question.id}" 
               id="${optionId}" 
               value="${option.id}"
               ${selectedAnswers[question.id] === option.id ? 'checked' : ''}>
        <label for="${optionId}">${option.text}</label>
    `;
    
    // Make the entire div clickable
    optionElement.addEventListener('click', (e) => {
        // Only trigger if the click wasn't directly on the radio or label
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'LABEL') {
            const radio = optionElement.querySelector('input');
            radio.checked = true;
            radio.dispatchEvent(new Event('change'));
        }
    });
    
    // Add visual feedback when selected
    const radio = optionElement.querySelector('input');
    radio.addEventListener('change', (e) => {
        selectedAnswers[question.id] = e.target.value;
        // Update visual state for all options
        document.querySelectorAll(`.option[name="question-${question.id}"]`).forEach(opt => {
            opt.classList.remove('selected');
        });
        if (e.target.checked) {
            optionElement.classList.add('selected');
        }
    });
    
    // Initialize selected state
    if (radio.checked) {
        optionElement.classList.add('selected');
    }
    
    optionsContainer.appendChild(optionElement);
});

                // Update navigation buttons
                document.getElementById('prevQuestion').disabled = index === 0;
                document.getElementById('nextQuestion').disabled = index === total - 1;
                
                if (index === total - 1) {
                    document.getElementById('submitQuiz').style.display = 'flex';
                } else {
                    document.getElementById('submitQuiz').style.display = 'none';
                }

                document.getElementById('questionContainer').style.display = 'block';
            }, 300);
        }

        // Handle quiz updates
        function handleQuizUpdate(data) {
            if (data.action === 'quiz_started') {
                updateQuizStatus('Quiz has started! Good luck!');
                startTimer(data.duration || 300); // Default to 5 minutes if duration not provided
                document.getElementById('questionContainer').style.display = 'block';
            } else if (data.action === 'quiz_ended') {
                updateQuizStatus('Quiz has ended. Submitting your answers...');
                clearInterval(timerInterval);
                submitQuiz();
            } else if (data.action === 'time_update') {
                updateTimer(data.timeLeft);
            }
        }

        // Start countdown timer
        function startTimer(durationInSeconds) {
            document.getElementById('quizTimer').style.display = 'block';
            let timeLeft = durationInSeconds;
            
            updateTimer(timeLeft);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // Update timer display
        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('quizTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            
            if (seconds <= 30) {
                document.getElementById('quizTimer').style.backgroundColor = rgb(255, 71, 87);
            }
        }

        // Update quiz status message
        function updateQuizStatus(message) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            document.getElementById('quizStatus').style.display = 'block';
        }

        // Update participants count
        function updateParticipants(data) {
            const countElement = document.getElementById('participantCount');
            if (countElement) {
                countElement.textContent = data.totalParticipants;
            }

            if (data.action === 'participant_joined') {
                showNotification(`${data.participantName} joined the quiz`);
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-bell"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s reverse forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.backgroundColor =  rgb(255, 71, 87);
            notification.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s reverse forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Navigation event listeners
        document.getElementById('prevQuestion').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(quiz.questions[currentQuestionIndex], currentQuestionIndex, quiz.questions.length);
            }
        });

        document.getElementById('nextQuestion').addEventListener('click', () => {
            if (currentQuestionIndex < quiz.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(quiz.questions[currentQuestionIndex], currentQuestionIndex, quiz.questions.length);
            }
        });

        // Submit quiz function
        async function submitQuiz() {
            const authToken = localStorage.getItem('authToken');
            const submitBtn = document.getElementById('submitQuiz');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            try {
                const response = await fetch('http://localhost:8081/quiz/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        roomCode: quizCode,
                        answers: Object.entries(selectedAnswers).map(([questionId, answer]) => ({
                            questionId: questionId,
                            selectedOption: answer
                        }))
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showNotification('Quiz submitted successfully!');
                    setTimeout(() => {
                        sessionStorage.removeItem('quizData');
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError('Error: ' + data.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Quiz';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to submit quiz. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Quiz';
            }
        }
    </script>
</body>
</html>
