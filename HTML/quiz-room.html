<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Created Exams | QuizWiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/quiz-room.css" />
  <script defer src="/JS/quiz.js"></script>
</head>
<body>
<!-- Navigation Bar -->
 <header>
<nav>
    <div class="nav-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>QuizWiz</span>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
       
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            <li id="cta-btn_quiz"><a href="quiz-room.html"><i class="fas fa-question-circle"></i> My Quiz</a></li>
        </ul>
        <div class="user-section" id="userSection">
            <div class="user-profile">
                <span id="navUsername">John Doe</span>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <p id="uniqueid"><i class="fas fa-user"></i> </p>
                <a href="profile.html"><i class="fas fa-list"></i> Profile</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
</nav>
</header>

<div class="container">
    <div class="header-section">
        <h1><i class="fas fa-clipboard-list"></i> Created Exams</h1>
        <div class="action-buttons">
            <button class="btn create-btn">
                <i class="fas fa-plus"></i> Create New
            </button>
            <button class="btn refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                  
                    <th>Exam Name</th>
                    <th>Duration</th>
                    <th>Created By</th>
                    <th>Created Date </th>
                    <th>End Date </th>
                    <th>RoomID</th>
                    <th  >Actions</th>
                    <th  >Preview</th>
                </tr>
            </thead>
            <tbody id="examTableBody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    
    
</div>

<!-- Modal for confirmation -->
<div class="modal" id="confirmModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Confirm Action</h3>
        <p id="modalMessage">Are you sure you want to delete this exam?</p>
        <div class="modal-actions">
            <button class="btn cancel-btn">Cancel</button>
            <button class="btn confirm-btn">Confirm</button>
        </div>
    </div>
</div>
</body>
</html>
