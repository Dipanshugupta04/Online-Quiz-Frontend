<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | QuizWiz</title>
  <link rel="stylesheet" href="/CSS/auth.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="blob-container">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="auth-container">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <span>QuizWiz</span>
    </div>

    <h1>Welcome Back!</h1>
    <p class="subtitle">Login to continue your quiz journey</p>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="loginEmail"
          placeholder="Enter your Email"
          required
        />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          id="loginPassword"
          placeholder="Enter your Password"
          required
        />
        <i class="fas fa-eye toggle-password"></i>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" name="remember" required /> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">
        <span>Login</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <!-- Replace Google button with Google Identity Services button -->
      <div
        id="g_id_onload"
        data-client_id="693476049740-se2qqteroh0pk7etb58q18s467uggj1k.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>
      <div class="g_id_signin" data-type="standard"></div>

      <!-- Keep GitHub button as-is -->
      <button type="button" class="github-btn">
        <i class="fab fa-github"></i>
        GitHub
      </button>
    </div>

    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <!-- Google Sign-In Callback (must define this in your JS) -->
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Handle the Google Sign-In response as needed here
    }
  </script>

  <script src="/JS/auth.js"></script>
</body>
</html>
