<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/dashboard.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>QuizMaster</span>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Service</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> My Quiz</a></li>
            </ul>
            <div class="user-section" id="userSection">
                <div class="user-profile">
                    <span id="navUsername"></span>
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="my-quizzes.html"><i class="fas fa-list"></i> My Quizzes</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
            
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> When do you want to use this Quiz?</h2>
            <p class="subtitle">Fill in the details below to schedule your quiz</p>
            
            <form id="examForm">
                <div class="form-group">
                    <label for="creatorName">Exam Creator Name</label>
                    <input type="text" id="creatorName" placeholder="Enter the exam creator Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="examDuration">Exam Duration</label>
                    <input type="text" id="examDuration" placeholder="e.g. 60 minutes" required>
                    <i class="fas fa-clock input-icon"></i>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                        <i class="fas fa-calendar-day input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                        <i class="fas fa-calendar-day input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="examName">Exam Name</label>
                    <input type="text" id="examName" placeholder="Enter the exam Name" required>
                    <i class="fas fa-book input-icon"></i>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i><a href="/HTML/create-quiz.html" style="text-decoration: none;"> Create Exam </a>
                </button>
            </form>
        </div>
    </div>
    
    <script src="/JS/dashboard.js"></script>
</body>
</html>
