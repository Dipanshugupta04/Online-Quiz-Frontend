<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <nav>
        <div class="logo">LOGO</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">My Quiz</a></li>
        </ul>
        <div class="user">Welcome User Name</div>
    </nav>
    <div class="container">
        <div class="quiz-form">
            <h2>Question</h2>
            <input type="text" placeholder="Enter your Question" required>
            <h3>Options</h3>
            <input type="text" placeholder="Option 1" required>
            <input type="text" placeholder="Option 2" required>
            <input type="text" placeholder="Option 3" required>
            <input type="text" placeholder="Option 4" required>
            <div class="buttons">
                <button id="addQuestion">Add More Question</button>
                <button id="submitQuiz">Submit</button>
            </div>
        </div>
    </div>
    <!-- Popup for Quiz Submission -->
    <div id="quizPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Your Quiz is Submitted</p>
        </div>
    </div>
    <script src="scripts/quiz.js"></script>
</body>
</html>
