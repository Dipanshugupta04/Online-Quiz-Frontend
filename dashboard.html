<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWiz Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/dashboard.css">
</head>
<body>
    <header>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>QuizWiz</span>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
               
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                <li id="cta-btn_quiz"><a href="#"><i class="fas fa-question-circle"></i> My Quiz</a></li>
            </ul>
            <div class="user-section" id="userSection">
                <div class="user-profile">
                    <span id="navUsername"></span>
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <p id="uniqueid"><i class="fas fa-user"></i> </p>
                    <a href="profile.html"><i class="fas fa-list"></i> Profile</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
            
        </div>
    </nav>
</header>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> When do you want to use this Quiz?</h2>
            <p class="subtitle">Fill in the details below to schedule your quiz</p>
            
            <form id="examForm">
                <div class="form-group">
                    <label for="creatorName">Exam Creator Name</label>
                    <input type="text" id="creatorName" placeholder="Enter the exam creator Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="examDuration">Exam Duration</label>
                    <input type="text" id="examDuration" placeholder="e.g. 60 minutes" required>
                    <i class="fas fa-clock input-icon"></i>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                        <i class="fas fa-calendar-day input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                        <i class="fas fa-calendar-day input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="examName">Exam Name</label>
                    <input type="text" id="examName" placeholder="Enter the exam Name" required>
                    <i class="fas fa-book input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="examDescription">Exam Description</label>
                    <textarea id="examDescription" placeholder="Enter a short description for the exam" rows="4" required></textarea>
                    <i class="fas fa-align-left input-icon"></i>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Create Exam
                </button>
            </form>
        </div>
    </div>


     <!-- Success Popup -->
     <div id="quizPopup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h2>Quiz Submitted Successfully!</h2>
                <span class="close">&times;</span>
            </div>
            <div class="popup-body">
                <p>Your quiz has been published and is now available to participants.</p>
                <div class="success-details">
                    <div class="detail-item">
                        <i class="fas fa-link"></i>
                        <span id="quizLink">quizmaster.pro/your-quiz</span>
                        <button class="copy-link"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
            <div class="popup-footer">
                <!-- <button class="btn btn-outline" id="viewQuiz">
                    <i class="fas fa-eye"></i> View Quiz
                </button> -->
                <button class="btn btn-primary" id="closePopup">
                    <i class="fas fa-check"></i> Done
                </button>
            </div>
        </div>
    </div>
    
    <script src="/JS/dashboard.js"></script>
</body>
</html>
