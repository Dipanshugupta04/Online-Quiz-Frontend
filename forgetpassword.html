<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
            --match-color: #4ade80;
            --mismatch-color: #f87171;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .card-header h2 {
            color: #2b2d42;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2b2d42;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            padding-right: 40px;
        }
        
        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .input-field .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #msg {
            margin-top: 1.5rem;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #006d77;
            border: 1px solid var(--success-color);
        }
        
        .error {
            background-color: rgba(247, 37, 133, 0.1);
            color: #9d0208;
            border: 1px solid var(--error-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-strength-container {
            margin-top: 0.5rem;
        }
        
        .password-strength {
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.8rem;
            font-weight: 500;
            text-align: left;
        }
        
        /* Strength level colors */
        .strength-0 { color: #ff0000; }
        .strength-1 { color: #ff4d4d; }
        .strength-2 { color: #ffa500; }
        .strength-3 { color: #ffcc00; }
        .strength-4 { color: #99cc00; }
        .strength-5 { color: #00b300; }
        
        .password-match {
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.25rem;
            display: none;
        }
        
        .match {
            color: var(--match-color);
            display: block;
        }
        
        .mismatch {
            color: var(--mismatch-color);
            display: block;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Reset Your Password</h2>
            <p>Enter your email and a new password to continue</p>
        </div>
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="your@email.com" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-field">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Create a strong password" required />
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength-container">
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength: Very Weak</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="password-match" id="passwordMatch">Passwords match</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
        </form>
        <div id="msg"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotForm');
            const togglePassword = document.querySelectorAll('.toggle-password');
            const passwordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');
            const passwordMatch = document.getElementById('passwordMatch');
            const msgElement = document.getElementById('msg');
            const submitBtn = document.getElementById('submitBtn');
            
            // Toggle password visibility for both fields
            togglePassword.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
                });
            });
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                updateStrengthMeter(strength);
                checkPasswordMatch();
            });
            
            // Check password match on both fields
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            passwordInput.addEventListener('input', checkPasswordMatch);
            
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password && confirmPassword) {
                    if (password === confirmPassword) {
                        passwordMatch.textContent = "Passwords match";
                        passwordMatch.className = "password-match match";
                        passwordMatch.style.display="visible"
                    } else {
                        passwordMatch.textContent = "Passwords do not match";
                        passwordMatch.className = "password-match mismatch";
                    }
                } 
            }
            
            function calculatePasswordStrength(password) {
                let strength = 0;
                
                // Length check
                if (password.length > 7) strength += 1;
                if (password.length > 11) strength += 1;
                
                // Character type checks
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                return Math.min(strength, 5); // Max strength of 5
            }
            
            function updateStrengthMeter(strength) {
                const percent = (strength / 5) * 100;
                let color;
                let text;
                
                // Set color and text based on strength level
                switch(strength) {
                    case 0:
                        color = '#ff0000';
                        text = 'Very Weak';
                        break;
                    case 1:
                        color = '#ff4d4d';
                        text = 'Weak';
                        break;
                    case 2:
                        color = '#ffa500';
                        text = 'Moderate';
                        break;
                    case 3:
                        color = '#ffcc00';
                        text = 'Good';
                        break;
                    case 4:
                        color = '#99cc00';
                        text = 'Strong';
                        break;
                    case 5:
                        color = '#00b300';
                        text = 'Very Strong';
                        break;
                    default:
                        color = '#ff0000';
                        text = 'Very Weak';
                }
                
                // Update visual meter
                strengthMeter.style.width = `${percent}%`;
                strengthMeter.style.backgroundColor = color;
                
                // Update text feedback
                strengthText.textContent = `Password strength: ${text}`;
                strengthText.className = `strength-text strength-${strength}`;
                
                // Additional feedback for very weak passwords
                if (strength <= 1) {
                    strengthText.innerHTML = `Password strength: ${text} <span style="font-style:italic;">(Add more characters, numbers, or symbols)</span>`;
                }
            }
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = this.email.value;
                const newPassword = this.newPassword.value;
                const confirmPassword = this.confirmPassword.value;
                
                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    showMessage("Password and confirm password do not match", "error");
                    return;
                }
                
                // Disable button during submission
                submitBtn.disabled = true;
                submitBtn.textContent = "Processing...";
                
                try {
                    // Call your API endpoint
                    const response = await fetch('http://quizwiz.ap-south-1.elasticbeanstalk.com/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            newPassword: newPassword,
                            confirmPassword: confirmPassword
                        })
                    });
                    
                    if (response.ok) {
                        showMessage("Your password has been successfully reset!", "success");
                        // Reset the form
                        this.reset();
                        strengthMeter.style.width = '0';
                        strengthText.textContent = 'Password strength: Very Weak';
                        strengthText.className = 'strength-text strength-0';
                        passwordMatch.className = "password-match";
                        passwordMatch.style.display = "none";
                        
                        // Redirect after success
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || "Failed to reset password");
                    }
                } catch (error) {
                    showMessage(error.message || "An error occurred. Please try again.", "error");
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Reset Password";
                }
            });
            
            function showMessage(msg, type) {
                msgElement.textContent = msg;
                msgElement.className = type;
                msgElement.style.display = "block";
                
                setTimeout(() => {
                    msgElement.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
