<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | QuizWiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --success: #4cc9f0;
      --error: #f72585;
      --light-gray: #f8f9fa;
      --dark-gray: #6c757d;
      --text: #2b2d42;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
    }

    .logo {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: var(--primary);
    }

    .auth-header {
      margin-bottom: 2rem;
    }

    .auth-header h2 {
      color: var(--text);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--dark-gray);
      font-size: 0.9rem;
    }

    .auth-form {
      margin-top: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-field {
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background-color: var(--primary-dark);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }

    .submit-btn:disabled {
      background-color: var(--dark-gray);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .back-to-login {
      margin-top: 1.5rem;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }

    .back-to-login a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 1.5rem;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .success {
      background-color: rgba(76, 201, 240, 0.1);
      color: #006d77;
      border: 1px solid var(--success);
    }

    .error {
      background-color: rgba(247, 37, 133, 0.1);
      color: #9d0208;
      border: 1px solid var(--error);
    }

    /* OTP Section - Initially Hidden */
    .otp-section {
      display: none;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e9ecef;
    }

    .otp-header {
      margin-bottom: 1.5rem;
    }

    .otp-header h3 {
      color: var(--text);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .otp-header p {
      color: var(--dark-gray);
      font-size: 0.9rem;
    }

    .otp-header .email {
      font-weight: 500;
      color: var(--primary);
    }

    .otp-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 8px;
      font-weight: 600;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
    }

    .otp-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .resend-link {
      margin-top: 1.5rem;
      display: block;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }

    .resend-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .resend-link a:hover {
      text-decoration: underline;
    }

    /* Timer styles */
    .timer {
      margin-top: 0.5rem;
      color: var(--primary);
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .timer.expired {
      color: var(--error);
    }
    
    .resend-link.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="logo">
      <i class="fas fa-brain"></i> QuizWiz
    </div>
    
    <!-- Email Form Section -->
    <div id="emailFormSection">
      <div class="auth-header">
        <h2>Forgot Password?</h2>
        <p>Enter your email to receive a password reset OTP</p>
      </div>
      
      <form id="forgotForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-field">
            <input type="email" id="email" placeholder="your@email.com" required />
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Send OTP</span>
          <i class="fas fa-spinner fa-spin" id="spinner" style="display: none;"></i>
        </button>
        
        <div id="message"></div>
      </form>
    </div>
    
    <!-- OTP Verification Section (Initially Hidden) -->
    <div id="otpSection" class="otp-section">
      <div class="otp-header">
        <h3>Verify OTP</h3>
        <p>We've sent a 6-digit code to <span class="email" id="displayEmail"></span></p>
        <div class="timer" id="timer">05:00</div>
      </div>
      
      <form id="otpForm" class="auth-form">
        <input type="text" 
       class="otp-input" 
       id="otp" 
       placeholder="Enter 6-digit code" 
       maxlength="6" 
       pattern="\d{6}" 
       title="Please enter exactly 6 digits"
       inputmode="numeric"
       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6)" 
       required />
        <button type="submit" class="submit-btn" id="verifyBtn">Verify OTP</button>
        
        <p class="resend-link disabled" id="resendContainer">
          Didn't receive code? <a href="#" id="resendLink">Resend OTP</a>
        </p>
      </form>
      
      <div id="otpMessage"></div>
    </div>
    
    <p class="back-to-login">
      Remember your password? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Email Form Elements
      const emailForm = document.getElementById('forgotForm');
      const emailInput = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      const messageEl = document.getElementById('message');
      
      // OTP Form Elements
      const otpSection = document.getElementById('otpSection');
      const otpForm = document.getElementById('otpForm');
      const otpInput = document.getElementById('otp');
      const verifyBtn = document.getElementById('verifyBtn');
      const resendLink = document.getElementById('resendLink');
      const otpMessageEl = document.getElementById('otpMessage');
      const displayEmail = document.getElementById('displayEmail');
      const timerEl = document.getElementById('timer');
      const resendContainer = document.getElementById('resendContainer');
      
      let countdown;
      const OTP_EXPIRY_MINUTES = 2; // 2 minute expiry
      
      // Function to start the countdown timer
      function startCountdown() {
        let timeLeft = OTP_EXPIRY_MINUTES * 60; // Convert to seconds
        resendContainer.classList.add('disabled');
        
        countdown = setInterval(() => {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          
          timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          
          if (timeLeft <= 0) {
            clearInterval(countdown);
            timerEl.textContent = "OTP expired";
            otpInput.textContent=" "
            timerEl.classList.add('expired');
            resendContainer.classList.remove('disabled');
          } else {
            timeLeft--;
          }
        }, 1000);
      }
      
      // Email Form Submission
      emailForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.textContent = 'Sending...';
        spinner.style.display = 'inline-block';
        messageEl.style.display = 'none';
        
        const email = emailInput.value;
        
        try {
          const res = await fetch("http://quizwiz.ap-south-1.elasticbeanstalk.com/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify( email )
          });

          if (res.ok) {
            showMessage(messageEl, 'OTP sent successfully! Check your email.', 'success');
            
            document.getElementById('emailFormSection').style.display = 'none';
            otpSection.style.display = 'block';
            
            displayEmail.textContent = email;
            
            // Reset timer and start countdown
            clearInterval(countdown);
            timerEl.classList.remove('expired');
            startCountdown();
            
            setTimeout(() => {
              otpInput.focus();
            }, 300);
          } else {
            const data = await res.text();
            showMessage(messageEl, "Failed: " + data, 'error');
          }
        } catch (error) {
          showMessage(messageEl, "Network error. Please try again.", 'error');
        } finally {
          submitBtn.disabled = false;
          btnText.textContent = 'Send OTP';
          spinner.style.display = 'none';
        }
      });
      
      // OTP Form Submission
      otpForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Check if OTP is expired
        if (timerEl.classList.contains('expired')) {
          showMessage(otpMessageEl, 'OTP has expired. Please request a new one.', 'error');
          return;
        }
        
        verifyBtn.disabled = true;
        verifyBtn.textContent = 'Verifying...';
        
        const otp = otpInput.value;
        const email = emailInput.value;
        
        try {
    const res = await fetch("http://quizwiz.ap-south-1.elasticbeanstalk.com/api/verify", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: JSON.stringify({ 
            email: email,
            otp: otp 
        })
    });
    
    const responseBody = await res.json();
    console.log(responseBody);
    
    if (res.ok) {
        showMessage(otpMessageEl, 'OTP verified successfully!', 'success');
        clearInterval(countdown);
        setTimeout(() => {
            window.location.href = "forgetpassword.html";
        }, 1500);
    } else {
        throw new Error(responseBody.message || 'Invalid OTP');
    }
} catch (err) {
    showMessage(otpMessageEl, err.message || 'Verification failed. Please try again.', 'error');
    otpInput.focus();
} finally {
    verifyBtn.disabled = false;
    verifyBtn.textContent = 'Verify OTP';
}
      });
      
      // Resend OTP functionality
      resendLink.addEventListener('click', async (e) => {
        e.preventDefault();
        
        // Disable resend link temporarily
        resendContainer.classList.add('disabled');
        otpInput.textContent="";
        
        try {
          const email = emailInput.value;
          const res = await fetch("http://quizwiz.ap-south-1.elasticbeanstalk.com/api/resend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });
          


          if (res.ok) {
            showMessage(otpMessageEl, 'New OTP sent to your email!', 'success');
            
            // Reset and restart the countdown
            clearInterval(countdown);
            timerEl.classList.remove('expired');
            startCountdown();
            
            // Focus back on OTP input
            otpInput.focus();
          } else {
            throw new Error('Failed to resend OTP');
          }
        } catch (err) {
          showMessage(otpMessageEl, err.message || 'Failed to resend OTP', 'error');
        } finally {
          // Re-enable resend after 30 seconds
          setTimeout(() => {
            resendContainer.classList.remove('disabled');
          }, 30000);
        }
      });
      
      // Helper function to show messages
      function showMessage(element, msg, type) {
        element.textContent = msg;
        element.className = type;
        element.style.display = 'block';
        
        setTimeout(() => {
          element.style.display = 'none';
        }, 2000);
      }
    });

    document.getElementById("otpForm").addEventListener("submit", function(e) {
    const otpInput = document.getElementById("otp");
    if (!/^\d{6}$/.test(otpInput.value)) {
        e.preventDefault();
        alert("Please enter a valid 6-digit OTP code");
        otpInput.focus();
    }
});
  </script>
</body>
</html>
